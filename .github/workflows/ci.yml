name: CI
on:
  push:
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      # デプロイ
      - name: Deploy to Firebase Hosting
        run: |
          npx firebase deploy --token=${{ secrets.FIREBASE_TOKEN }}
